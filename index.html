    <title>Mira Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': { // Vibrant Sky Blue
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
                '950': '#082f49'
              },
              'accent': { // Glowing Pink/Fuchsia
                '50': '#fdf2f8',
                '100': '#fce7f3',
                '200': '#fbcfe8',
                '300': '#f9a8d4',
                '400': '#f472b6',
                '500': '#ec4899',
                '600': '#db2777',
                '700': '#be185d',
                '800': '#9d174d',
                '900': '#831843',
                '950': '#500724'
              },
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-faint': {
                '0%, 100%': { opacity: '0.7' },
                '50%': { opacity: '1' },
              },
              'logo-breath': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-down': 'fade-in-down 0.5s ease-out',
              'pulse-faint': 'pulse-faint 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'logo-breath': 'logo-breath 4s ease-in-out infinite',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
